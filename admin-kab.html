<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-kab.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>В наших руках!</title>
</head>
<body>

    <div class="header">
        <img src="img/header.png" alt="В наших руках!">
    </div>

    <div class="header-line">
        <span>Админ панелька</span>
        <div class="air"></div>
        <button type="button">Выйти</button>
    </div>
    <div class="wrapper">

        <div class="menu">
            <button type="button">Заявки</button>
            <span> | </span>
            <button type="button">Категории</button>
        </div>

        <div class="main-blocks">

            <div >
                <form action="" method="post" class="input-kat">
                    <input type="text" name="" id="" placeholder="Имя новой категории...">
                    <button type="submit">Добавить категорию</button>
                </form>

                <form action="" method="post" class="line-kat">
                    <span class="name">Категория</span>
                    <button type="submit">Удалить</button>
                </form>
            </div>

            <div class="zayavki">
                <div class="blocks">
                    <form action="" method="post">

                        <div class="block">
                            <span class="name">Название:</span>
                            <span class="opis">Описание:</span>
                            <img src="img/norm-doroga.jpg" alt="">
                            <span class="kategory">Категория:</span>
                            <button type="submit">Решено</button>
                            <button type="submit">Отклонена</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">

        <span>В наших руках - сделаем жизнь лучше!</span>
        <span>Разработано Ипановой Дарьей 1-ИС</span>

    </div>
</body>
</html>
